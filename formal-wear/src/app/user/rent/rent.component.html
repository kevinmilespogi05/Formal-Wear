<div class="product-list">
  <h2>Available Products for Rent</h2>

  <div *ngIf="products.length === 0">
    <p>No products available for rent.</p>
  </div>

  <div *ngFor="let product of products" class="product-item">
    <img [src]="product.image_path" alt="{{ product.product_name }}" class="product-image" />
    <div class="product-details">
      <h3>{{ product.product_name }}</h3>
      <p>{{ product.product_description }}</p>
      <p><strong>Price:</strong> ${{ product.product_price }}</p>
    </div>
    <button (click)="rentProduct(product.id)">Rent</button>
  </div>

  <!-- Payment Option -->
  <div *ngIf="selectedProduct">
    <h3>Payment for Product: {{ selectedProduct.product_name }}</h3>
    <p>Total Price: ${{ selectedProduct.product_price }}</p>
    <button (click)="processPayment()">Pay Now</button>
  </div>
</div>
