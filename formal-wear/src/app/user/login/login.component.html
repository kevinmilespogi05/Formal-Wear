<div class="login-container">
  <!-- Logo Section with Formal Attire Icon -->
  <div class="logo-container text-center py-4">
    <!-- Formal Attire Icon -->
    <i class="bi bi-person-circle" style="font-size: 3rem; color: #000000;"></i>
    <h2 class="mt-2" style="color: #000000; font-size: 2.1rem;">Formal Wear</h2>
  </div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username"><i class="bi bi-person"></i> Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password"><i class="bi bi-key"></i> Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
  </form>

  <div *ngIf="message" class="message">{{ message }}</div>

  <button type="button" (click)="navigateToRegister()"><i class="bi bi-person-plus"></i> Register</button>
</div>
