<div class="new-product">
  <h2><i class="bi bi-box"></i> Add New Product</h2>
  
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div>
      <label for="product_name"><i class="bi bi-tag"></i> Product Name</label>
      <input type="text" id="product_name" [(ngModel)]="product.name" name="product_name" required />
    </div>
    
    <div>
      <label for="product_price"><i class="bi bi-currency-dollar"></i> Product Price</label>
      <input type="number" id="product_price" [(ngModel)]="product.price" name="product_price" required />
    </div>
    
    <div>
      <label for="product_description"><i class="bi bi-file-earmark-text"></i> Product Description</label>
      <textarea id="product_description" [(ngModel)]="product.description" name="product_description" required></textarea>
    </div>
    
    <div>
      <label for="image"><i class="bi bi-image"></i> Product Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" name="image" required />
    </div>
    
    <button type="submit" [disabled]="!productForm.form.valid"><i class="bi bi-plus-circle"></i> Add Product</button>
  </form>
</div>
