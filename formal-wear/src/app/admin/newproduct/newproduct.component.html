<div class="new-product">
    <h2>Add New Product</h2>
    
    <form (ngSubmit)="addProduct()" #productForm="ngForm">
      <div>
        <label for="product_name">Product Name</label>
        <input type="text" id="product_name" [(ngModel)]="product.name" name="product_name" required />
      </div>
      
      <div>
        <label for="product_price">Product Price</label>
        <input type="number" id="product_price" [(ngModel)]="product.price" name="product_price" required />
      </div>
      
      <div>
        <label for="product_description">Product Description</label>
        <textarea id="product_description" [(ngModel)]="product.description" name="product_description" required></textarea>
      </div>
      
      <div>
        <label for="image">Product Image</label>
        <input type="file" id="image" (change)="onFileChange($event)" name="image" required />
      </div>
      
      <button type="submit" [disabled]="!productForm.form.valid">Add Product</button>
    </form>
  </div>
